services:
  postgresdb:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "loca_seidor_2024"
      POSTGRES_DB: "loca_seidor_db"
    ports:
      - "5432:5432"
    networks:
      - locadora      
    volumes:
       - postgres:/data/postgres
  app:
    depends_on:
      - postgresdb
    build:
      context: ./
      dockerfile: ./Dockerfile    
    restart: unless-stopped
    env_file: ./.env
    ports:
      - "3001:8080"
    volumes:
      - ./:/app      
    environment:
      DB_HOST: "postgresdb"
      DB_USER: "postgres"
      DB_PASSWORD: "loca_seidor_2024"
      DB_NAME: "loca_seidor_db"
      DB_PORT: "5432"
    networks:
      - locadora
    stdin_open: true
    tty: true

networks:  
  locadora:
    driver: bridge
    external: true
volumes: 
  postgres: